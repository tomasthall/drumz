  <div class="drumz">
    <div class="hihat pad">
    <audio id="1" src="hat.wav"></audio>
      hat
    </div>
    <div class="bass pad">
    <audio id="3" src="Snare23.wav"></audio>
      snare
    </div>
    <div class="snare pad">
    <audio id="2" src="Kick75.wav"></audio>
      bass
    </div>
    <div class="crash pad">
    <audio id="4" src="Cymbal32.wav"></audio>
      crash
    </div>
    <div class="ride pad">
    <audio id="5" src="Cymbal8.wav"></audio>
      ride
    </div>
    <div class="bell pad">
    <audio id="6" src="Cymbal9.wav"></audio>
      bell
    </div>
    <div class="htom pad">
    <audio id="7" src="Tom55.wav"></audio>
      htom
    </div>
    <div class="mtom pad">
    <audio id="8" src="Tom54.wav"></audio>
      mtom
    </div>
    <div class="ltom pad">
    <audio id="9" src="Tom53.wav"></audio>
      ltom
    </div>
    <div class="crash2 pad">
    <audio id="10" src="Cymbal27.wav"></audio>
      crash2
    </div>
    <div class="china pad">
    <audio id="11"src="Cymbal38.wav"></audio>
      china
    </div>
    <div class="splash pad">
    <audio id="12"src="Cymbal11.wav"></audio>
      splash
    </div>
  </div>
  <div class="description">
    <h1>DRUMZ</h1>
    <p>
      Use your keyboard to control.<br>
      hi-hat - Z and N <br>
      bass drum - X and B <br>
      snare drum - C and V <br>
      high tom - D <br>
      mid tom - F <br>
      low tom - G <br>
      ride - U <br>
      ride bell - I <br>
      crash - Y <br>
      crash2 - E <br>
      splash - T <br>
      china - O <br>
    </p>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
